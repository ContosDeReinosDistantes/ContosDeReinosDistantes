<div id="intPerso">
    <div id="registrar">
        <table class="intTable"> <!--Tabela de interações-->
            <tr>
                <th class="intRow" colspan="2">Guarda da Taverna</th> <!--Nome do personagem que está falando-->
            </tr>
            <tr>
                <td class="intRow vAlign"><!--Td das falas do Personagem-->
                    <form name="frmcadastro" onsubmit="return validaCadastro()">
                    <table><!--Tabela da fala-->
                        <tr>
                        <td colspan="2" class="intCadRow intDialogue">Então vamos mudar isso! Preencha esta folha com seus dados:</td><!--Falas do Personagem-->
                        </tr>
                        <tr>
                        <td class="intCadOptions">Nome Completo:</td>
                        <td class="tdInput" ><input type="text" name="txtname" value="" class="intInput" maxlength="100"></td>
                        </tr>
                        <tr>
                        <td class="intCadOptions">E-mail:</td>
                        <td class="tdInput" ><input type="text" name="txtemail" value="" class="intInput" maxlength="100"></td>
                        </tr>
                        <tr>
                        <td class="intCadOptions">Data de Nascimento:</td>
                        <td class="tdInput" ><input type="date" name="dtedate" value="" class="intInput"></td>
                        </tr>
                        <tr>
                        <td class="intCadOptions">Usuário:</td>
                        <td class="tdInput" ><input type="text" name="txtusuario" value="" class="intInput" maxlength="16"></td>
                        </tr>
                        <tr>
                        <td class="intCadOptions">Senha:</td>
                        <td class="tdInput" ><input type="password" name="pwdsenha" value="" class="intInput" maxlength="32"></td>
                        </tr>
                        <tr>
                        <td class="intCadOptions">Confirmar Senha:</td>
                        <td class="tdInput" ><input type="password" name="pwdconfsenha" value="" class="intInput" maxlength="32"></td>
                        </tr>
                        <tr>
                        <td><input type="reset" value="Limpar" class="intCadButton3"></td>
                        <td><input type="submit" value="Enviar" class="intCadButton4"></td>
                        </tr>
                    </table><!--Fim da tabela da fala-->
                    </form>
                </td>
            <td class="intTdImg"><img src="resources/style/images/guarda.png" alt="img" class="intImg"></td><!--Imagem do Personagem-->
            </tr>
            <tr>
            <td colspan="2" class="intTdButton"><!--Td dos botões-->
                <div class="intGroupButtons"><!--Agrupamento dos botões de interação-->
                <input type="button" class="loginBtn intButton" value="Espere! Lembrei que estou na lista! (Login)">
                <input type="button" class="intButton sairBtn" value="Outra hora eu volto. (Sair)">
                </div><!--Fim do agrupamento dos botões-->
            </td><!--Fim da td dos botões-->
            </tr>
        </table>
    </div>
</div>
