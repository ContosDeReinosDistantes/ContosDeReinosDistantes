        localizadas duas janelas, cada uma em uma das extremidades,
        uma porta e um guarda, sendo os dois últimos maneiras pelas quais
        os usuáros podem logar no site.
    -->
    <div id="paredeTaverna">

        <!--janela da taverna-->
        <div class="containerJanela" id="containerJanelaIndex1">
            <img src="resources/style/images/janelaNoite.png" alt="janela da taverna n° 1" class="janela">
        </div>

        <!--container da porta-->
        <div class="containerPorta" id="containerPortaIndex" onclick="abrirModal()"> <!--chamada de função de abertura de prompt de log in-->
